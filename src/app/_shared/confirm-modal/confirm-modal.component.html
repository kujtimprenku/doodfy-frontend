<div mat-dialog-content class="dialog-message">{{message}}</div>
<div mat-dialog-actions class="dialog-actions">
    <button class="dialog-confirm" mat-button [mat-dialog-close]="true" color="warn" cdkFocusInitial>Yes</button>
    <button class="dialog-cancel" mat-button (click)="onNoClick()">Cancel</button>
</div>
