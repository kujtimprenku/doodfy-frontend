<form *ngIf="clubInformation" [formGroup]="clubInfoForm" class="formGroup editForm">
    <mat-form-field>
        <input matInput placeholder="Club Name" formControlName="name" required>
        <mat-error *ngIf="clubInfoForm.get('name').hasError('required')">You must enter a value</mat-error>
    </mat-form-field>

    <div class="placeHolder">
        <mat-form-field>
            <mat-select placeholder="State" formControlName="country_id" required>
                <mat-option>None</mat-option>
                <mat-option *ngFor="let country of countries" [value]="country.id">{{country['name']}}</mat-option>
            </mat-select>
            <mat-error *ngIf="clubInfoForm.get('country_id').hasError('required')">You must choose a state
            </mat-error>
        </mat-form-field>

        <mat-form-field>
            <mat-select placeholder="City" formControlName="city_id" required>
                <mat-option>None</mat-option>
                <mat-option *ngFor="let city of chosenCities" [value]="city.id">{{city['name']}}</mat-option>
            </mat-select>
            <mat-error *ngIf="clubInfoForm.get('city_id').hasError('required')">You must choose a city
            </mat-error>
        </mat-form-field>
    </div>
    <mat-form-field>
        <mat-select placeholder="Category" formControlName="category_id" required>
            <mat-option>None</mat-option>
            <mat-option *ngFor="let category of categories" [value]="category.id">{{category.name}}</mat-option>
        </mat-select>
        <mat-error *ngIf="clubInfoForm.get('category_id').hasError('required')">You must choose a category
        </mat-error>
    </mat-form-field>
    <div class="buttonHolder">
            <mat-spinner *ngIf="pending" color="warn" diameter="34"></mat-spinner>
            <button mat-flat-button color="warn" 
            [disabled]="!clubInfoForm.valid"
            (click)="onRegister()">Save</button>
            <div *ngIf="pending" style="width: 34px"></div>
        </div>
</form>
